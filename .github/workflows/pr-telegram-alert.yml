name: Notify Telegram on PR

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - master
      - dev

jobs:
  notify-telegram:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ vars.TELEGRAM_CHAT_ID }}
          TELEGRAM_THREAD_ID: ${{ vars.TELEGRAM_THREAD_ID }}
        run: |
          escape_markdown() {
            echo "$1" | sed 's/[][\_*()~`>#+=|{}.!-]/\\&/g'
          }

          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          PR_SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"
          PR_TARGET_BRANCH="${{ github.event.pull_request.base.ref }}"
          PR_URL="${{ github.event.pull_request.html_url }}"

          MESSAGE="<b>BACKEND</b>%0A"
          MESSAGE+="<code>$PR_TARGET_BRANCH</code> ‚Üê <code>$PR_SOURCE_BRANCH</code>%0A"
          MESSAGE+="<a href=\"$PR_URL\">$PR_TITLE</a>%0A"
          MESSAGE+="By: <b>$PR_AUTHOR</b>"

          curl -X POST \
            "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=$TELEGRAM_CHAT_ID" \
            -d "message_thread_id=$TELEGRAM_THREAD_ID" \
            -d "text=$MESSAGE" \
            -d "parse_mode=HTML" \
            -d "disable_web_page_preview=true"
