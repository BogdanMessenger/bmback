name: Notify Telegram on PR to main

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - dev

jobs:
  notify-telegram:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="üÜï *–ù–æ–≤—ã–π PR –≤ –≤–µ—Ç–∫—É \`main\`!*%0A%0Aüìù *–ù–∞–∑–≤–∞–Ω–∏–µ:* ${{ github.event.pull_request.title }}%0Aüë§ *–ê–≤—Ç–æ—Ä:* @${{ github.event.pull_request.user.login }}%0Aüîó *–°—Å—ã–ª–∫–∞:* ${{ github.event.pull_request.html_url }}%0A%0A_–°–æ–∑–¥–∞–Ω–æ —á–µ—Ä–µ–∑ GitHub Actions_"

          curl -X POST \
            "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MESSAGE}" \
            -d "parse_mode=Markdown" \
            -d "disable_web_page_preview=true"