name: Notify Telegram on PR

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - dev

jobs:
  notify-telegram:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ vars.TELEGRAM_CHAT_ID }}
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          PR_SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"
          PR_TARGET_BRANCH="${{ github.event.pull_request.base.ref }}"
          PR_URL="${{ github.event.pull_request.html_url }}"

          MESSAGE=""
          MESSAGE+="Название: $PR_TITLE"
          # MESSAGE+="🆕 *Новый Pull Request!*%0A%0A"
          # MESSAGE+="📝 *Название:* $PR_TITLE%0A"
          # MESSAGE+="👤 *Автор:* @$PR_AUTHOR%0A"
          # MESSAGE+="🌿 *Из ветки:* \`$PR_SOURCE_BRANCH\`%0A"
          # MESSAGE+="➡️ *В ветку:* \`$PR_TARGET_BRANCH\`%0A"
          # MESSAGE+="$REVIEWERS_TEXT%0A"
          # MESSAGE+="🔗 [Открыть PR]($PR_URL)%0A"
          # MESSAGE+="_Отправлено через GitHub Actions_"

          curl -X POST \
            "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MESSAGE}" \
            -d "parse_mode=Markdown" \
            -d "disable_web_page_preview=true"
